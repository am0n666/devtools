[database]
adapter  = Mysql
host     = localhost
username = root
password = secret
dbname   = @@name@@

[application]
appDir         = /@@name@@/
configDir      = app/config/
controllersDir = app/controllers/
modelsDir      = app/models/
migrationsDir  = app/migrations/
viewsDir       = app/views/
pluginsDir     = app/plugins/
libraryDir     = app/library/
formsDir       = app/forms/
cacheDir       = cache/
staticUri      = /@@name@@/
baseUri        = /@@name@@

[models]
metadata.adapter = "Memory"
